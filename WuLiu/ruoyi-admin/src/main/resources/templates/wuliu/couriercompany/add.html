<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增快递公司')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-couriercompany-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">最后修改人：</label>
            <div class="col-sm-8">
                <input name="updatep" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">快递公司名字：</label>
            <div class="col-sm-8">
                <input name="couriercompany" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">负责人名字：</label>
            <div class="col-sm-8">
                <input name="theName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地址：</label>
            <div class="col-sm-8">
                <input name="address" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">负责人手机号：</label>
            <div class="col-sm-8">
                <input name="theNamePhone" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "wuliu/couriercompany"
    $("#form-couriercompany-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-couriercompany-add').serialize());
        }
    }
</script>
</body>
</html>
